{% load static %}
<html>
<head>
<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet"
type="text/css">
<title>Blog del profe Jorge</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
<div>
<h1><a href="/">Blog del profe Jorge</a> | <a href="{% url 'nueva_public' %}" class="top-menu"><span
class="glyphicon glyphicon-plus"></span></a></h1>
<img src="{% static 'images/paisaje.jpeg' %}" width="50%">
</div>
<div>
{% for publicacion in publicaciones %}
<p>Publicado: {{ publicacion.fecha_publicacion }} </p>
<h2> <a href=""> {{publicacion.titulo}} </a> |
<a class="btn btn-default" href="{% url 'editar_public' pk=publicacion.pk %}"><span class="glyphicon
glyphicon-pencil"></span></a></h2>
<p> {{ publicacion.texto|linebreaksbr }} </p>
<hr>
{% endfor %}
</div>
</body>
</html>
